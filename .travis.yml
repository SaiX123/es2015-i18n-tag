sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
  slack:
    secure: 
node_js:
  - '8'
  - '10'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
